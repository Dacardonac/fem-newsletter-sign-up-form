  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>
  <main>
    <article class="newsletter">
      <picture class="newsletter__image">
        <source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 1440px)">
        <img class="newsletter__image-svg" src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration">
      </picture>
      <section class="newsletter__content">
        <h1 class="newsletter__title">Stay updated!</h1>
        <p class="newsletter__description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="newsletter__features">
          <li class="newsletter__feature">
            <span class="newsletter__icon"><svg class="newsletter__icon-svg" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></span>
            <p class="newsletter__feature-text">Product discovery and building what matters</p>
          </li>
          <li class="newsletter__feature">
            <span class="newsletter__icon"><svg class="newsletter__icon-svg" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></span>
            <p class="newsletter__feature-text">Measuring to ensure updates are a success</p>
          </li>
          <li class="newsletter__feature">
            <span class="newsletter__icon"><svg class="newsletter__icon-svg" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg></span>
            <p class="newsletter__feature-text">And much more!</p>
          </li>
        </ul>
        <form class="newsletter__form">
          <label for="email" class="newsletter__form-label">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com" class="newsletter__form-input" required>
          <button type="submit" class="newsletter__form-button">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </article>
  </main>
